<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<style>
  .navbar-brand {
    margin-left: 27vw;
  }

  .d-flex {
    margin-left: 20vw;
  }

  .col-md-6 {
    margin-top: 7vh;
    margin-left: 24vw;
  }
  .container{
    position: relative;
    top: 7vh;
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#">Amazon</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </div>
  </nav>
  <div class="col-md-6">
    {% if product %}
    <div class="container my-3">You searched for:</div>
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      {% for item in product %}
      <div class="col p-4 d-flex flex-column position-static">
        <h3 class="mb-0" id="names" name="names">{{item.name}}</h3>
        <div class="mb-1 text-muted" id="price" name="price">Price: {{item.price}}</div>
        <p class="card-text mb-auto" id="desc" name="desc">{{item.desc}}</p>
        <h5 class="stretched-link" id="stock" name="stock">In stock:{{item.stock}}</h5>
      </div>
      {% endfor %}
      {% endif %}
      <div class="col-auto d-none d-lg-block">
        <!-- <img src="https://m.media-amazon.com/images/I/71ilEzXMAZS._SL1500_.jpg" class="bd-placeholder-img" width="200" height="250"  alt=""> -->
        
      </div>
      <div class="container my-3">No search result found!</div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
